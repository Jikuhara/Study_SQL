{% extends "base.html" %}

{% block title %}大会登録 - KarutaWeb{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4"><i class="bi bi-trophy"></i> 新規大会登録</h1>
  
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="name" class="form-label">大会名 <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
          <label for="description" class="form-label">大会の説明</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <!-- 級の選択を追加 -->
        <div class="mb-3">
          <label for="level" class="form-label">級 <span class="text-danger">*</span></label>
          <select class="form-select" id="level" name="level" required>
            <option value="" selected disabled>選択してください</option>
            <option value="A級">A級</option>
            <option value="B級">B級</option>
            <option value="C級">C級</option>
            <option value="D級">D級</option>
            <option value="E級">E級</option>
          </select>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date" class="form-label">開催日 <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="col-md-6">
            <label for="location" class="form-label">開催場所 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="max_participants" class="form-label">最大参加人数</label>
            <input type="number" class="form-control" id="max_participants" name="max_participants" min="1">
          </div>
          <div class="col-md-6">
            <label for="registration_deadline" class="form-label">申込締切日</label>
            <input type="date" class="form-control" id="registration_deadline" name="registration_deadline">
          </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{{ url_for('tournaments_list') }}" class="btn btn-secondary">キャンセル</a>
          <button type="submit" class="btn btn-primary">登録する</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
